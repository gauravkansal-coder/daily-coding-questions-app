name: daily_coding_questions_app
description: A daily coding challenge app built for the GDG task.
publish_to: 'none' # Prevent accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0' # Ensures compatibility with modern Dart features

dependencies:
  flutter:
    sdk: flutter

  # ----------------------------------------
  # FIREBASE CORE
  # ----------------------------------------
  # Required for all Firebase apps
  firebase_core: ^3.1.0 
  # Authentication (Sign In/Sign Up)
  firebase_auth: ^5.1.0
  # Database (Firestore)
  cloud_firestore: ^5.0.0

  # ----------------------------------------
  # UI & UX
  # ----------------------------------------
  # Google Fonts for clean, distraction-free typography
  google_fonts: ^6.2.1
  # Renders the coding questions/solutions (Markdown + Code Blocks)
  flutter_markdown: ^0.7.2
  # Standard iOS style icons
  cupertino_icons: ^1.0.6

  # ----------------------------------------
  # LOGIC & STATE
  # ----------------------------------------
  # State Management (Simple and effective)
  provider: ^6.1.2
  # Local Caching (For 'Brownie Points' offline access)
  shared_preferences: ^2.2.3
  # Date Formatting (Crucial for the "Daily" logic)
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Lints to enforce best practices
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  # Ensure you allow assets if you add local images later
  # assets:
  #   - assets/images/